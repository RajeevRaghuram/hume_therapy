<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Deeper Connections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Deeper Connections</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="evi.html">Evi</a>
            <a href="myconnections.html">My Connections</a>
            <a href="login/login.html">Login</a>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to the EVI Demo!</h1>
        <button id="openEvi">Talk to EVI</button>

        <div id="eviModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="closeEvi" class="close">&times;</span>
                <h2>Empathic Voice Interface (EVI)</h2>
                <div id="eviOutput">EVI Output will appear here...</div>
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <script src="script.js"></script>
        
        <script type="module">
            async function callHumeAI(input) {
                const response = await fetch('/api/hume-ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                return data.result; // Adjust based on your actual API response
            }

            document.getElementById('openEvi').onclick = function() {
                document.getElementById('eviModal').style.display = 'block';
            };

            document.getElementById('closeEvi').onclick = function() {
                document.getElementById('eviModal').style.display = 'none';
            };

            document.getElementById('sendMessage').onclick = async function() {
                const userInput = document.getElementById('userInput').value;
                const outputDiv = document.getElementById('eviOutput');

                outputDiv.innerText = "Processing...";

                try {
                    const result = await callHumeAI(userInput);
                    outputDiv.innerText = result; // Display the result from Hume AI
                } catch (error) {
                    console.error('Error calling Hume AI:', error);
                    outputDiv.innerText = "Error: " + error.message; // Show error message
                }
            };
        </script>
    </main>

    <footer>
        <p>&copy; 2024 Deep Connections</p>
    </footer>
</body>
</html>
